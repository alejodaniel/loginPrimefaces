<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HOME PAGE</title>
    </h:head>
    <h:body>

        <div align="center">
            <h:form>
                <h1>BIENVENID@: #{loginBean.user}</h1>
                <h:commandLink action="#{loginBean.logout()}" value="Logout"></h:commandLink>
            </h:form>
            <br/>
            <p:panel id="lista" header="Usuarios" style="margin-bottom: 20px; width: 300px; height: 600px">
                <p:dataTable var="usuario" value="#{loginBean.usuarios}" rows="15" 
                             paginator="true">
                    <p:column headerText="Id">
                        <h:outputText value="#{usuario.idLogin}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{usuario.user}"/>
                    </p:column>
                     <p:column headerText="Editar">
                        <h:link outcome="admin" value="editar"/>
                    </p:column>
                </p:dataTable>
           </p:panel>
        </div>
         <div>
               <h:link outcome="admin" value="editar"/> 
        </div>
        <div>
            <p:commandButton value="CERRAR SESION" id="withIcon" action="#{loginBean.logout()}"  style="margin-right:20px;" icon="pi pi-save" />
        </div>
        

    </h:body>
</html>
