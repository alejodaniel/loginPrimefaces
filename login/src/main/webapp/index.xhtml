<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>LOGIN</title>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>
    <h:body styleClass="red lighten-5">
        <p:growl id="mensaje"/>

        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <h4>LOGIN DE ACCESO</h4>
                                    <img class="responsive-image" style="max-width: 120px" src="https://uybor.uz/borless/avtobor/img/user-images/user_no_photo_300x300.png"/>
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <div class="row">
                                                <div>
                                                    <label>USERNAME:</label>     

                                                    <p:inputText value="#{loginBean.texto}" id="username"
                                                                 required="true" requiredMessage="Falta el usuario"
                                                                 label="USERNAME:"/>
                                                </div>
                                                <div>
                                                    <label>CONTRASEÑA:</label>    
                                                    <p:password value="#{loginBean.password}" id="password" 
                                                                required="true" requiredMessage="Falta la contrseña"
                                                                label="PASSWORD:"/>
                                                </div>
                                                
                                                <div class="center-align"> 
                                                    <p:commandButton id="loginButton" value="Login" icon="fas fa-ambulance" 
                                                                     actionListener="#{loginBean.login}"
                                                                     update="mensaje"
                                                                     oncomplete="manejarLogin(xhr, status, args)" styleClass="btn-large"/>
                                                </div>
                                                <div class="col s6 offset-s1">
                                                    <div class="left-align">
                                                        <b>No tienes una cuenta ?</b> 
                                                        <a href="registro.xhtml">CLICK AQUI</a>
                                                    </div>
                                                </div>
                                            </div>                                               
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
    <script>
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (args.estaLogeado) {
                console.log(args);
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
        //]]>
    </script>
</html>
